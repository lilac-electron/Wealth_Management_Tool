<!DOCTYPE html>
<html lang="en">
{% import "bootstrap/wtf.html" as wtf %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add this CSS to your existing stylesheet or in a style tag */
        .flash-messages {
            list-style-type: none;
            padding: 10px;
        }

        .flash-message {
            background-color: #d4edda; /* Green background color */
            border: 1px solid #c3e6cb; /* Green border color */
            color: #155724; /* Dark green text color */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">

                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Upload Files</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul class="flash-messages">
                                    {% for message in messages %}
                                        <li class="flash-message">{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                        <form method="POST" action="/uploadMultiple" enctype="multipart/form-data">
                            {{ form.hidden_tag() }}
                            {{ form.files.label }}
                            {{ form.files() }}
                            <button type="submit">Upload Files</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but may be required for certain features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
